<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Login Frontend">
     <meta name="author" content="Patrick Alunya">
     <title>Create New Password Wizard</title>
     <link rel="stylesheet" type="text/css" href="./password_reset.css" />
     <link rel="stylesheet" href="./main.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <style>
          body {
               background-color: #F2F2F2;
          }
     </style>
</head>
<body class="background">
     <div id="container-login">
          <div id="title">
               <i class="material-icons lock">lock</i>
               <h1>Create New Password</h1>
          </div><br />

          <form id="form">
               <div class="clearfix"></div>
               <label for="email">Enter Your Email address</label>
               <div class="input">
                    <div class="input-addon">
                         <i class="material-icons">face</i>
                    </div>
                    <input id="email" placeholder="Enter your registered" type="email" name="email"  required class="validate" autocomplete="on">
               </div><br />
               <label for="new-password">Create New Passowrd</label>
               <div class="input">
                    <div class="input-addon">
                         <i class="material-icons">vpn_key</i>
                    </div>
                    <input id="password" placeholder="Create New Password" type="password" name="password" required class="validate" autocomplete="off">
               </div>
               <label for="new-password">Confirm New Passowrd</label>
               <div class="input">
                    <div class="input-addon">
                         <i class="material-icons">vpn_key</i>
                    </div>
                    <input id="confirm-password" placeholder="Confirm New Password" type="password" name="password" required class="validate"
                         autocomplete="off">
               </div>
               <input type="submit" value="Create New Password" />
               <p id="auth-msg"></p>
          </form>
          <div class="privacy">
               <a href="#">Privacy Policy</a>
          </div>
     </div>

     <!-- script file -->
     <script src="./password_reset.js"></script>
</body>
</html>
