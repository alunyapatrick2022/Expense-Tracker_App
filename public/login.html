<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login Frontend">
    <meta name="author" content="Patrick Alunya">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <style>
        body {
            background-color: #F2F2F2;
        }
    </style>
</head>

<body class="background">
    <section id="home">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Expense Tracker System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Expense Tracker System</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" aria-current="page" href="#home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a style="cursor:pointer" class="nav-link mx-lg-2" aria-current="page" id="dashboard"
                                    onclick="handleDashboard()">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="#about-us">User Guide</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="terms.html">Terms Of Use</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="./login.html">Sign In </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2 " href="./register.html">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> 
            <h1>Login</h1>
        </div>

        <form id="form">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="email" placeholder="Email" type="text" name="email" required class="validate" autocomplete="on">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" name="password" required class="validate" autocomplete="on">
            </div>
            <div class="forgot-password">
                <a href="./password_reset.html">Forgot your password?</a>
            </div>
            <div class="remember-me">
                <input type="checkbox" name="checkbox">
                <span style="color: #757575">Remember Me</span>
            </div>

            <input type="submit" value="Log In" />
            <p id="auth-msg"></p>
        </form>
        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            <span style="color: #657575">Don't have an account yet?</span><br />
            <a href="./register.html">
                <button id="register-link">Register here</button>
            </a>
        </div>
    </div>

    <!-- script file -->
    <script src="./login.js"></script>
</body>

</html>
