<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Expenses Dashboard Frontend">
     <meta name="author" content="Patrick Alunya">
     <title>Expense Dashboard</title>
     <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
     <script src="https://kit.fontawesome.com/4d1e4c5b32.js" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
     <link rel="stylesheet" type="text/css" href="./dashboard.css" />
</head>
<body id="background">
     <section id="home">
          <nav class="navbar navbar-expand-lg fixed-top">
               <div id="user-profile">
                    <i class="fa-solid fa-user-gear"></i>
               </div>
               <div class="container-fluid">
                    <!-- <a class="navbar-brand" href="#">Expense Tracker System</a> -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                         aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                         aria-labelledby="offcanvasNavbarLabel">
                         <div class="offcanvas-header">
                              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Expense Tracker System</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                         </div>
                         <div class="offcanvas-body">
                              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                   <li class="nav-item">
                                        <button class="nav-link mx-lg-2" id="overview">View Expenses</button>
                                   </li>
                                   <li class="nav-item">
                                        <button class="nav-link mx-lg-2" id="add-expenses" onclick="handleAddExpensesClick()">Add Expenses</button>
                                   </li>
                                   <li class="nav-item">
                                        <button class="nav-link mx-lg-2" id="edit-expenses" onclick="handleEditExpensesClick()">Edit Expenses</button>
                                   </li>
                                   <li class="nav-item">
                                        <button class="nav-link mx-lg-2" id="delete-expense" onclick="handleDeleteExpenseClick()">Delete Expenses</button>
                                   </li>
                                   <li class="nav-item">
                                        <button class="nav-link mx-lg-2 " id="budget-settings" onclick="handleBudgetSettingsClick()">Budget Settings</button>
                                   </li>
                                   <li class="nav-item">
                                        <button class="nav-link mx-lg-2 " id="logoutBtn">Logout</button>
                                   </li>
                              </ul>
                         </div>
                    </div>
               </div>
          </nav>
     </section>
     <section id="side-bar">
          <div class="side-bar">
               <ul>
                    <li class="nav-item">
                         <button id="home" onclick="handleHomeClick()"><i class="fa-solid fa-home"></i></i>Home</button>
                    </li>

                    <li class="nav-item">
                         <button id="profile" onclick="handleProfileClick()"><i class="fa-solid fa-user"></i></i>Profile</button>
                    </li>
                    <li class="nav-item" id="dashboard">
                         <button  href="#mini-dashboard" ><i class="icon-dashboard"></i>
                              Dashboard</a>
                    </li>
                    <li class="nav-item">
                         <button id="histroy" onclick="handleHistoryClick()"><i class="fa-solid fa-clock-rotate-left"></i>Expense History</button>
                    </li>
                    <li class="nav-item">
                         <button id="notifications" onclick="handleNotificationsClick()"><i class="fa-solid fa-bell"></i>Notifications</button>
                    </li>
                    <li class="nav-item">
                         <button id="budgets" onclick="handleBudgetsClick()"><i class="fa-solid fa-bag-shopping"></i>Budgets</button>
                    </li>
                    <li class="nav-item">
                         <button id="analytics" onclick="handleAnalyticsClick()"><i class="fa-solid fa-chart-pie"></i>Expense Analytics</button>
                    </li>
               </ul>
          </div>
     </section>
     <div id="mini-dashboard">
          <section class="navigation">
               <ul>
                    <i class="fa-solid fa-arrow-right"></i>
                 <li><a href="#overview">Overview</a></li>
                 <li><a href="#income">Income</a></li>
                 <li><a href="#expenses">Expenses</a></li>
                 <li><a href="#savings">Savings</a></li>
               </ul>
          </section>
             <main>
               <section id="overview" class="card">
                 <div class="card-header">Total Overview</div>
                 <div class="card-body">
                   <p><i class="fa-solid fa-cash-register"></i><span>Total Income</span><br/> Kshs. 4567.89</p>
                   <p><i class="fa-solid fa-money-bill-trend-up"></i><span>Total Expenses</span><br/> Kshs. 1234.56</p>
                   <p><i class="fa-solid fa-sack-dollar"></i><span>Savings</span><br/> Kshs. 3333.33</p>
                 </div>
               </section>
               <section id="income" class="card">
                 <div class="card-header"><i class="fa-solid fa-wallet"></i>Total Income</div>
                 <div class="card-body">Kshs. 4567.89</div>
               </section>
               <section id="expenses" class="card">
                 <div class="card-header"><i class="fa-solid fa-money-bill-trend-up"></i>Total Expenses</div>
                 <div class="card-body">Kshs. 1234.56</div>
               </section>
               <section id="savings" class="card">
                 <div class="card-header"><i class="fa-solid fa-hand-holding-dollar"></i>Savings</div>
                 <div class="card-body">Kshs. 3333.33</div>
               </section>
               <div>
                    <canvas id="myChart"></canvas>
                  </div>
                  
                  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
             </main>
     </div>
     <script src="./dashboard.js"></script>
     <script src="./chart.js"></script>
     <script src="./logout.js"></script>
     <script src="./view_expenses.js"></script>
</body>
</html>
